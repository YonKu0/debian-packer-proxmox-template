     ssh_authorized_keys:
       - ssh-rsa AAAAB3Nza+fQqNt5zgMTkmSOk4J96LUkk8AkvTcCdAYyJ7WYxFbd9ucn3q99gc2RFDHVP/+D/kKUmH5w14uhNSXyG5kOHplyTj0tzMBe0R0iFsMww== your_email@example.com
   # Other config here will be given to the distro class and/or path classes
